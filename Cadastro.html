<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Mil Livros</title>
    <link rel="stylesheet" href="Cadastrostyle.css">
</head>

<body>
    <div class="container">

        <div class="div_texto"> 
            <h1 class="texto">Cadastre-se agora</h1>
        </div>

        <div class="div_formulario">
            <div class="div_input">
                <label for="email" class="texto">e-mail</label>
                <input type="email" name="" id="">
            </div>
            <div class="div_input">
                <label for="nome" class="texto">Nome do Usuário</label>
                <input type="text" id="input_nomeUsuario">
            </div>
            <div class="div_input">
                <label for="senha" class="texto">Senha</label>
                <input type="password" name="senha" id="input_senha">
            </div>
            <div class="div_input">
                <label for="confirmarSenha" class="texto">Confirmar Senha</label>
                <input type="password" name="Confirmarsenha" id="input_Confirmarsenha">
            </div>

            <button class="texto">Cadastrar</button>

            <div class="texto login">
                 <a href="http://">Já possuo uma conta</a>
            </div>
        </div>
    </div>
    <div id="div_img"></div>

</body>

</html>
